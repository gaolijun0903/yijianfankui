  	el: '#app',

		isIpX:function(){
			var u = navigator.userAgent;
		    var isIOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
		    if (isIOS) {        
		        if (screen.height == 812 && screen.width == 375){
		            return true;
		        }else{
		            return false
		        } 
		    }
		},
	  	getData:function(){
	  		//接口获取图片地址

	  		var url2 = 'https://www.baidu.com/img/baidu_jgylogo3.gif';
	  		this.bgimgurl = this.isIpX() ? url1 : url2;
	  	}
